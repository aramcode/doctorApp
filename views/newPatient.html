<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add a new Patient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <img src="logo.png" alt="Clinic logo" style="margin-right:110%;" width="100" height="100">
        <h1>XYZ Clinic - Add a Patient</h1>
        <p>Add a new patient to the Clinic</p>
    </div>

    <div class="content">
        <a href="/">Home</a> &nbsp;
        <a href="newDoctor">Add a New Doctor</a> &nbsp;
        <a href="listDoctor">List all Doctors</a> &nbsp;
        <a href="newPatient">Add a New Patient</a> &nbsp;
        <a href="listPatients">List all Patients</a> &nbsp;
        <a href="updateDoctor">Update Doctor Patients</a> &nbsp;
        <a href="deletePatient">Remove a Patient</a> &nbsp;
    </div>

    <form action="/newPatient" method="POST">
        <div class="container">
            <h1>Add New Patient</h1>
            <p>Please fill in this form to add new patient.</p>
            <hr>

            <label for="NameId"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" id="nameId" required>
            <br />
            <br />

            <label for="doctorId"><b>Doctor ID:</b></label>
            <input type="text" placeholder="Enter doctor id" name="doctor" id="doctor" required>
            <br />
            <br />

            <label for="ageId"><b>Age</b></label>
            <input type="number" placeholder="Enter Age" name="age" id="ageId" required>
            <br />
            <br />

            <label for="dateOfVisit"><b>Date of Visit</b></label>
            <input type="date" placeholder="Enter date of visit" name="dateOfVisit" id="dovId" required>
            <br />
            <br />

            <label for="caseDescription">Case Description</label>
            <textarea id="caseDescription" name="caseDescription" rows="4" cols="50"></textarea>

            <button type="submit">Submit</button>
        </div>

    </form>

</body>

</html>
