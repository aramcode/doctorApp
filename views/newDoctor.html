<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add a new Doctor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <img src="logo.png" alt="Bookstore logo" style="margin-right:110%;" width="100" height="100">
        <h1>XYZ Clinic - Add a Doctor</h1>
        <p>Add a new doctor to the Clinic</p>
    </div>

    <div class="content">
        <a href="/">Home</a> &nbsp;
        <a href="newDoctor">Add a New Doctor</a> &nbsp;
        <a href="listDoctor">List all Doctors</a> &nbsp;
        <a href="newPatient">Add a New Patient</a> &nbsp;
        <a href="listPatients">List all Patients</a> &nbsp;
        <a href="updateDoctor">Update Doctor Patients</a> &nbsp;
        <a href="deletePatient">Remove a Patient</a> &nbsp;
    </div>

    <form action="/newDoctor" method="POST">
        <div class="container">
            <h1>Add New Doctor</h1>
            <p>Please fill in this form to add new doctor.</p>
            <hr>

            <label for="firstNameId"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="firstName" id="firstNameId" required>
            <br />
            <br />

            <label for="lastNameId"><b>Last Name</b></label>
            <input type="text" placeholder="Enter last name" name="lastName" id="lastNameId" required>
            <br />
            <br />

            <label for="ageId"><b>Date of Birth</b></label>
            <input type="date" placeholder="Enter Date of Birth" name="dateOfBirth" id="ageId" required>
            <br />
            <br />

            <label for="State"><b>State</b></label>
            <select placeholder="Enter State" name="state" id="stateId" required>
                <option value="Australian Capital Territory">ACT</option>
                <option value="New South Wales">NSW</option>
                <option value="Northern Territory">NT</option>
                <option value="Queensland">QLD</option>
                <option value="South Australia">SA</option>
                <option value="Victoria">VIC</option>
                <option value="Tasmania">TAS</option>
                <option value="Western Australia">WA</option>
            </select>
            <br />
            <br />

            <label for="suburb"><b>Suburb</b></label>
            <input type="text" placeholder="Enter Suburb" name="suburb" id="suburbId" required>
            <br />
            <br />

            <label for="street"><b>Street</b></label>
            <input type="text" placeholder="Enter street" name="street" id="streetId" required>
            <br />
            <br />

            <label for="unit"><b>Unit</b></label>
            <input type="number" placeholder="Enter unit" name="unit" id="unitId" required>
            <br />
            <br />

            <label for="numOfPatients"><b>Number of Patients</b></label>
            <input type="number" placeholder="Enter Number of Patients" name="numOfPatients" id="numOfPatients" required>
            <br />
            <br />

            <button type="submit">Submit</button>
        </div>

    </form>

</body>

</html>
