<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <img src="logo.png" alt="Bookstore logo" style="margin-right:110%;" width="100" height="100">
        <h1>XYZ Bookstore - Update Book</h1>
        <p>Update book to the Management</p>
    </div>

    <div class="content">
        <a href="/">Home</a> &nbsp;
        <a href="newDoctor">Add a New Doctor</a> &nbsp;
        <a href="listDoctor">List all Doctors</a> &nbsp;
        <a href="newPatient">Add a New Patient</a> &nbsp;
        <a href="listPatients">List all Patients</a> &nbsp;
        <a href="updateDoctor">Update Doctor Patients</a> &nbsp;
        <a href="deletePatient">Remove a Patient</a> &nbsp;
    </div>

    <form action="/updateDoctor" method="POST">
        <div class="container">
            <h1>Update Book</h1>
            <p>Please fill in this form to update a book.</p>
            <hr>

            <label for="doctorId"><b>Doctor ID to update</b></label>
            <input type="text" placeholder="Enter Doctor ID to update" name="doctorId" id="doctorId" required>
            <br />
            <hr>

            <label for="updatePatientsNum"><b>Enter Patients Number to update </b></label>
            <input type="text" placeholder="Enter Patients Number to update" name="updatePatientsNum" id="updatePatientsNum" required>
            <br />
            <br />


            <button type="submit">Submit</button>
        </div>

    </form>

</body>

</html>
